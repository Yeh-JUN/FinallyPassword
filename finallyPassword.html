<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Finally Password</title>
    </head>

    <body class="bg-light">
        <div class="outside-container">
            <div class="container m-auto border border-4">
                <div class="display-container">終極密碼範圍 : 
                    <span id=minNum>0</span> - <span id=maxNum>100</span>
                </div>
                <button id=check class="btn-dark text-light rounded"  disabled>ENTER NUM</button>
                <div class="button-Group">
                    <button class="btn-dark text-light rounded" data-num="1" disabled>1</button>
                    <button class="btn-dark text-light rounded" data-num="2" disabled>2</button>
                    <button class="btn-dark text-light rounded" data-num="3" disabled>3</button>
                    <button class="btn-dark text-light rounded" data-num="4" disabled>4</button>
                    <button class="btn-dark text-light rounded" data-num="5" disabled>5</button>
                    <button class="btn-dark text-light rounded" data-num="6" disabled>6</button>
                    <button class="btn-dark text-light rounded" data-num="7" disabled>7</button>
                    <button class="btn-dark text-light rounded" data-num="8" disabled>8</button>
                    <button class="btn-dark text-light rounded" data-num="9" disabled>9</button>
                    <button id=reset class="btn-dark text-light rounded" disabled>RESET</button>
                    <button id="zero" class="btn-dark text-light rounded" data-num="0" disabled>0</button>
                </div>
                <button class="add-Random btn-danger">點擊產生密碼</button>
                <input placeholder="玩家輸入數字..." 
                type="text" id='num' disabled>
                
            </div>
        </div>
        

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
        <script src="js/script.js"></script>
    </body>
</html>
